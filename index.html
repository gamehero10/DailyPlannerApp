<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Planner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Daily Planner</h1>

    <!-- ðŸ“… Date Picker -->
    <div class="date-picker">
      <label for="planner-date">Select Date:</label>
      <input type="date" id="planner-date" />
    </div>

    <!-- ðŸ“¤ Export / Import Buttons -->
    <div class="import-export">
      <button id="export-btn">Export Tasks</button>
      <label for="import-input" class="import-label">Import Tasks</label>
      <input type="file" id="import-input" accept=".json" hidden />
    </div>

    <div id="planner"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
