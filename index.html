<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Planner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Daily Planner</h1>

    <!-- 📅 Date Picker -->
    <div class="date-picker">
      <label for="planner-date">Select Date:</label>
      <input type="date" id="planner-date" />
    </div>

    <!-- 🕒 Time Range Selectors -->
    <div class="time-range">
      <label for="start-time">Start Time:</label>
      <select id="start-time"></select>
      <label for="end-time">End Time:</label>
      <select id="end-time"></select>
    </div>

    <!-- 📤 Export / Import / Clear Buttons -->
    <div class="import-export">
      <button id="export-btn">Export Tasks</button>
      <label for="import-input" class="import-label">Import Tasks</label>
      <input type="file" id="import-input" accept=".json" hidden />
      <button id="clear-btn" class="clear-btn">🗑️ Clear All Tasks</button>
    </div>

    <div id="planner"></div>

  </div>

  <script src="index.js"></script>
</body>
</html>
